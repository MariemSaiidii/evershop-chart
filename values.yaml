# EverShop app values
evershop:
  replicaCount: 1
  image:
    repository: mariem631/evershop
    tag: v2.0.2
  imagePullPolicy: IfNotPresent  # Pull from Docker Hub if not present
  containerPort: 3000
  NodePort:30010
  

